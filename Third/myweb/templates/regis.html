<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .register-container {
            width: 300px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        /* .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] ,
        .register-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        } */
        input, .select{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .register-container button:hover {
            background-color: #0069d9;
        }
        .register-container .login-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4CAF50;
            text-decoration: none;
        }
        .register-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="{% url 'home' %}" method="POST">
<!-- {% csrf_token %} -->
{% csrf_token %}
            <input type="text" placeholder="Username" name="username" >
            <input type="email" placeholder="Email" name="email" >
            <!-- <input type="password" placeholder="Password" name="password" required> -->
            <!-- <input type="password" placeholder="Confirm Password" name="confirm_password" required> -->
             <input type="date" name="dob" id="" placeholder="Enter DOB">
             <select name="games" id="" class="select">
                
                  <option value="jump">Long jump</option>
                  <option value="race">Race</option>
              
               
                  <option value="bb">Basket Ball</option>
                  <option value="crick">Cricket</option>
       
              </select>

            <button type="submit">Register</button>
        </form>
        <!-- <a href="/login" class="login-link">Already have an account? Login</a> -->
        <a href="index" class="login-link">Go To Home Page</a>
    </div>
</body>
</html>
